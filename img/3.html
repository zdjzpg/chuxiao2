<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" media="screen" title="leaflet">
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js" charset="utf-8"></script>
  <!-- <script src="../dist/leaflet.minichart.min.js" charset="utf-8"></script> -->
  <script src="https://unpkg.com/leaflet.minichart@0.2.5/dist/leaflet.minichart.min.js" charset="utf-8"></script>
</head>

<body>
  <div id="map" style="width:100%;height:400px;"></div>
  <script>
    var center = [48.861415, 4.349326];
    var mymap = L.map('map').setView(center, 4);
    var tiles = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}');
    tiles.addTo(mymap);
    setTimeout(() => {
      var myBarChart = L.minichart(center, {
        data: 1,
        maxValues: 90,
        width: 400, height: 400,
        colors: ["#7A8B99", "#91ADC2", "#A9DDD6"]
      });
      mymap.addLayer(myBarChart);
    }, 1000)


  </script>
</body>

</html>
